<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Kit</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1>UI Kit Components</h1>
<main>
    <!-- === BUTTONS === -->
    <!-- **** BLUE FILLED **** -->
    <section class="section__blue-filled-btn">
        <h2>Blue Filled Buttons</h2>
      <!-- blue filled button -->
      <button type="button" class="btn-filled-blue">Explore More</button>
      <!-- blue filled button with icon -->
      <button type="button" class="btn-filled-blue-icon">
        Explore More<img src="./assets/icons/arrow_forward.svg" alt="icon" />
      </button>
      <!-- small blue filled button -->
      <button type="button" class="btn-filled-blue-small">Explore More</button>
      <!-- small blue filled button with icon -->
      <button type="button" class="btn-filled-blue-small-icon">
        Explore More<img src="./assets/icons/arrow_forward.svg" alt="icon" />
      </button>
      <!-- blue filled square icon -->
      <button type="button" class="blue-icon-square">
        <img src="./assets/icons/arrow_forward.svg" alt="icon" />
      </button>
      <!-- small blue filled square icon -->
      <button type="button" class="blue-icon-square-small">
        <img src="./assets/icons/arrow_forward.svg" alt="icon" />
      </button>
      <!-- blue filled circle icon -->
      <button type="button" class="blue-icon-circle">
        <img src="./assets/icons/arrow_forward.svg" alt="icon" />
      </button>
      <!-- small blue filled circle icon -->
      <button type="button" class="blue-icon-circle-small">
        <img src="./assets/icons/arrow_forward.svg" alt="icon" />
      </button>
    </section>

    <!-- **** BLUE OUTLINED **** -->
    <section class="section__blue-outlined-btn">
        <h2>Blue Outlined Buttons</h2>
      <!-- blue outlined button -->
      <button type="button" class="btn-outlined-blue">Explore More</button>
      <!-- blue filled button with icon -->
      <button type="button" class="btn-outlined-blue-icon">
        Explore More<img src="./assets/icons/arrow_forward.svg" alt="icon" />
      </button>
      <!-- small blue outlined button -->
      <button type="button" class="btn-outlined-blue-small">
        Explore More
      </button>
      <!-- small blue outlined button with icon -->
      <button type="button" class="btn-outlined-blue-small-icon">
        Explore More<img src="./assets/icons/arrow_forward.svg" alt="icon" />
      </button>
      <!-- blue outlined square icon -->
      <button type="button" class="blue-icon-square-outlined">
        <img src="./assets/icons/arrow_forward.svg" alt="icon" />
      </button>
      <!-- small blue outlined square icon -->
      <button type="button" class="blue-icon-square-outlined-small">
        <img src="./assets/icons/arrow_forward.svg" alt="icon" />
      </button>
      <!-- blue outlined circle icon -->
      <button type="button" class="blue-icon-outlined-circle">
        <img src="./assets/icons/arrow_forward.svg" alt="icon" />
      </button>
      <!-- small blue outlined circle icon -->
      <button type="button" class="blue-icon-circle-outlined-small">
        <img src="./assets/icons/arrow_forward.svg" alt="icon" />
      </button>
    </section>

    <!-- **** GRAY FILLED **** -->
    <section class="section__gray-filled-btn">
        <h2>Gray Filled Buttons</h2>
      <!-- gray filled button -->
      <button type="button" class="btn-filled-gray">Explore More</button>
      <!-- gray filled button with icon -->
      <button type="button" class="btn-filled-gray-icon">
        Explore More<img
          src="./assets/icons/arrow_forward_gray.svg"
          alt="icon"
        />
      </button>
      <!-- small gray filled button -->
      <button type="button" class="btn-filled-gray-small">Explore More</button>
      <!-- small gray filled button with icon -->
      <button type="button" class="btn-filled-gray-small-icon">
        Explore More<img
          src="./assets/icons/arrow_forward_gray.svg"
          alt="icon"
        />
      </button>
      <!-- gray filled square icon -->
      <button type="button" class="gray-icon-square">
        <img src="./assets/icons/arrow_forward_gray.svg" alt="icon" />
      </button>
      <!-- small gray filled square icon -->
      <button type="button" class="gray-icon-square-small">
        <img src="./assets/icons/arrow_forward_gray.svg" alt="icon" />
      </button>
      <!-- gray filled circle icon -->
      <button type="button" class="gray-icon-circle">
        <img src="./assets/icons/arrow_forward_gray.svg" alt="icon" />
      </button>
      <!-- small gray filled circle icon -->
      <button type="button" class="gray-icon-circle-small">
        <img src="./assets/icons/arrow_forward_gray.svg" alt="icon" />
      </button>
    </section>

    <!-- **** GRAY OUTLINED **** -->
    <section class="section__gray-outlined-btn">
        <h2>Gray Outlined Buttons</h2>
      <!-- gray outlined button -->
      <button type="button" class="btn-outlined-gray">Explore More</button>
      <!-- gray filled button with icon -->
      <button type="button" class="btn-outlined-gray-icon">
        Explore More<img
          src="./assets/icons/arrow_forward_gray.svg"
          alt="icon"
        />
      </button>
      <!-- small gray outlined button -->
      <button type="button" class="btn-outlined-gray-small">
        Explore More
      </button>
      <!-- small gray outlined button with icon -->
      <button type="button" class="btn-outlined-gray-small-icon">
        Explore More<img
          src="./assets/icons/arrow_forward_gray.svg"
          alt="icon"
        />
      </button>
      <!-- gray outlined square icon -->
      <button type="button" class="gray-icon-square-outlined">
        <img src="./assets/icons/arrow_forward_gray.svg" alt="icon" />
      </button>
      <!-- small gray outlined square icon -->
      <button type="button" class="gray-icon-square-outlined-small">
        <img src="./assets/icons/arrow_forward_gray.svg" alt="icon" />
      </button>
      <!-- gray outlined circle icon -->
      <button type="button" class="gray-icon-outlined-circle">
        <img src="./assets/icons/arrow_forward_gray.svg" alt="icon" />
      </button>
      <!-- small gray outlined circle icon -->
      <button type="button" class="gray-icon-circle-outlined-small">
        <img src="./assets/icons/arrow_forward_gray.svg" alt="icon" />
      </button>
    </section>

    <!-- === SMALL CHIPS === -->
    <section class="section__chips">
        <h2>Small Chips</h2>
      <!-- light blue chip -->
      <div class="light-blue-chip">Option</div>
      <!-- dark blue chip -->
      <div class="dark-blue-chip">Option</div>
      <!-- outlined chip -->
      <div class="outlined-chip">Option</div>
    </section>

       <!-- === SEARCH BOX === -->
    <section class="section__search-box">
        <h2>Search Fields</h2>
     <!-- search box -->
      <div class="search-box">
      <input name="search" id="search" class="search" placeholder="Search"></input><div class="search-icon"></div></div>

      <!-- subscribe field -->
         <div class="subscribe-field">
      <input name="subscribe" id="subscribe" class="subscribe" placeholder="Subscribe"></input><div class="send-icon"></div></div>
    </section>

           <!-- === POPUP MODALS === -->
    <section class="section__popups">
        <h2>Popup Modals</h2>
     <!-- blue popup -->
    <div class="blue-popup">

        <img src="./assets/icons/close.svg" alt="close" class="close-btn">
    <div class="blue-check-circle"></div>
    <p class="popup-p">Thank you!</p>
    </div>

     <!-- gray popup -->
    <div class="gray-popup"><img src="./assets/icons/close.svg" alt="close" class="close-btn">
    <div class="gray-check-circle"></div>
    <p class="popup-p-gray">Thank you!</p>
    </div>
    </section>

    <!-- === TAB MENUS === -->
    <section class="section__tabs">
        <h2>Tab Menus</h2>
        <!-- light blue tab -->
         <div class="light-blue-tab">Tab Menu</div>
         <!-- dark blue tab -->
         <div class="dark-blue-tab">Tab Menu</div>
         <!-- outlined blue tab -->
         <div class="outlined-blue-tab">Tab Menu</div>
    </section>

<!-- === TOGGLE BUTTON === -->
<section class="toggle-btn">
    <h2>Toggle Buttons</h2>
    <!-- toggle off button -->
    <div class="toggle-off"></div>
    <!-- toggle on button -->
    <div class="toggle-on"></div>
</section>

<!-- === SOCIAL LOGIN BUTTON === -->
<section class="section__social-login">
    <h2>Social Logins</h2>
    <!-- google -->
    <button type="button" class="social-login-btn"><img src="./assets/icons/google-logo.svg" alt="google">Sign in with Google</button>
    <!-- facebook -->
    <button type="button" class="social-login-btn" id="fb"><img src="./assets/icons/facebook_blue.svg" alt="facebook">Sign in with Facebook</button>
     <!-- linkedin -->
    <button type="button" class="social-login-btn" id="linkedin"><img src="./assets/icons/linkedin_blue.svg" alt="linkedin">Sign in with LinkedIn</button>
</section>

</main>
  </body>
</html>
