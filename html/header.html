<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Kit Components</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>

    <header>
      <!-- ===top navigation bar===  -->
      <img src="/assets/icons/logo.svg" alt="logo" class="top-nav-logo" />
      <nav>
        <ul class="top-nav-ul">
          <a href="#"><li class="underbar">Home</li></a>
          <a href="#"><li>About</li></a>
          <a href="#"><li>Features</li></a>
          <a href="#"><li>Plans</li></a>
          <a href="#"><li>FAQ</li></a>
        </ul>
        <button type="button" class="btn-outlined-gray-small">
          Contact Us
        </button>
        <img
          src="../assets/icons/menu-05.svg"
          alt="menu"
          class="hamburger-icon"
        />
      </nav>
    </header>

    <!-- === hamburger menu panel === -->
    <div class="hamburger-menu">
      <img
        src="../assets/icons/close.svg"
        alt="close"
        class="hamburger-close"
      />
      <ul class="hamburger-list">
        <li>
          <a href="#" class="hamburger-href">Home</a
          ><img src="../assets/icons/chevron-right.svg" alt="right" />
        </li>
        <li>
          <a href="#" class="hamburger-href">About</a
          ><img src="../assets/icons/chevron-right.svg" alt="right" />
        </li>
        <li>
          <a href="#" class="hamburger-href">Features</a
          ><img src="../assets/icons/chevron-right.svg" alt="right" />
        </li>
        <li>
          <a href="#" class="hamburger-href">Plans</a
          ><img src="../assets/icons/chevron-right.svg" alt="right" />
        </li>
        <li>
          <a href="#" class="hamburger-href">FAQ</a
          ><img src="../assets/icons/chevron-right.svg" alt="right" />
        </li>
      </ul>
      <button type="button" class="btn-outlined-gray-icon" id="hamburger-contact-btn">
        Contact<img src="..//assets/icons/arrow_forward_gray.svg" alt="arrow" />
      </button>

    </div>
  </body>
</html>
