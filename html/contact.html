<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Kit Components</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
      <a href="../index.html">
      <button type="button" class="gray-icon-square-small home-btn">
        <img src="../assets/icons/home-04.svg" alt="icon" /></button
    ></a>
    <!-- --- ğŸ“Œcontact form --- -->
    <section class="section__contact">
      <form class="contact-form">
        <h1 class="contact-h1">Contact Us</h1>

        <label for="name">Name<span class="required">*</span></label>
        <input type="text" name="name" id="name" placeholder="Jane Cooper" />

        <label for="email">Email address<span class="required">*</span></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="jane@gmail.com"
        />

        <label for="message">Message<span class="required">*</span></label>
        <textarea placeholder="Please enter your message"></textarea>

        <button type="button" class="btn-filled-blue-icon contact-btn">
          Submit<img src="../assets/icons/submit.svg" alt="send" />
        </button>
      </form>
   

     <!-- --- ğŸ“Œthank you popup --- -->

<div class="thanks-modal hide">
  <img src="../assets/icons/close.svg" alt="close" class="modal-close">
<div class="check-circle"></div>
  
        <p class="thanks-p">
          Thank you<br> for your message!
        </p>
</div>
 </section>
    <script src="../js/main.js"></script>
  </body>
</html>
