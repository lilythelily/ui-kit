<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Kit Components</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
            <a href="../index.html">
      <button type="button" class="gray-icon-square-small home-btn">
        <img src="../assets/icons/home-04.svg" alt="icon" /></button
    ></a>
    <section class="section__login">
      <!-- --- ðŸ“Œlogin welcome back --- -->
      <form class="login-form">
        <h1 class="login-h1">Welcome Back!</h1>

        <label for="email">Email address<span class="required">*</span></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="lorem@gmail.com"
        />
        <small>This field is required</small>

        <label for="password">Password<span class="required">*</span></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="******"
        />

        <div class="remember-forgot">
          <div class="remember">
            <div class="checkbox"></div>
            <p class="remember-p">Remember for 30 days</p>
          </div>

          <div class="forgot-pw">
            <img src="../assets/icons/question.svg" alt="question" />
            <p class="forgot-p">Forgot password</p>
          </div>
        </div>

        <button type="button" class="btn-filled-blue sign-in-btn">
          Sign in
        </button>

        <p class="no-account">
          Don't have an account? <span class="pink-bold">Sign up</span>
        </p>

        <!-- --- social sign-in --- -->
        <div class="line-or">
          <hr />
          <div class="or-text">Or</div>
        </div>

        <div class="btn-wrapper">
          <!-- google -->
          <button type="button" class="social-login-btn social-signin">
            <img src="../assets/icons/google-logo.svg" alt="google" />Sign in
            with Google
          </button>
          <!-- facebook -->
          <button type="button" class="social-login-btn social-signin" id="fb">
            <img src="../assets/icons/facebook_blue.svg" alt="facebook" />Sign
            in with Facebook
          </button>
          <!-- linkedin -->
          <button
            type="button"
            class="social-login-btn social-signin"
            id="linkedin"
          >
            <img src="../assets/icons/linkedin_blue.svg" alt="linkedin" />Sign
            in with LinkedIn
          </button>
        </div>
      </form>

      <!-- --- ðŸ“Œsign up --- -->
      <form class="login-form">
        <h1 class="login-h1">Sign Up</h1>

        <label for="email">Email address<span class="required">*</span></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="lorem@gmail.com"
        />

        <label for="password">Password<span class="required">*</span></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="******"
        />

        <label for="password"
          >Confirm Password<span class="required">*</span></label
        >
        <input
          type="password"
          name="password"
          id="password"
          placeholder="******"
        />

        <div class="agree">
          <div class="checkbox"></div>
          <p class="remember-p">I agree to the terms and conditions</p>
        </div>

        <button type="button" class="btn-filled-blue sign-in-btn">
          Create an Account
        </button>

        <!-- --- social sign-in --- -->
        <div class="line-or signup-line">
          <hr />
          <div class="or-text">Or</div>
        </div>

        <div class="btn-wrapper">
          <!-- google -->
          <button type="button" class="social-login-btn social-signin">
            <img src="../assets/icons/google-logo.svg" alt="google" />Sign in
            with Google
          </button>
          <!-- facebook -->
          <button type="button" class="social-login-btn social-signin" id="fb">
            <img src="../assets/icons/facebook_blue.svg" alt="facebook" />Sign
            in with Facebook
          </button>
          <!-- linkedin -->
          <button
            type="button"
            class="social-login-btn social-signin"
            id="linkedin"
          >
            <img src="../assets/icons/linkedin_blue.svg" alt="linkedin" />Sign
            in with LinkedIn
          </button>
        </div>
      </form>
    </section>
    <script src="../js/main.js"></script>
  </body>
</html>
